        <script>
            /*
            编写一个函数，计算两个数字的和，差，积，商
            */
           function operation(num1, operator, num2){
               switch(operator){
                   case '+':
                       return num1+num2;
                       break;
                   case '-':
                       return num1-num2;
                       break;   
                   case '*': 
                       return num1*num2;
                       break;  
                   case '/': 
                       return num1/num2;
                       break;
                   default:
                       alert("Error");
               }
           }
           document.write(operation(1,'+',3));
           document.write("<br />");

           /*
           编写一个函数，输入n为偶数的时候，调用函数求1/2+1/4+...+1/n，当输入n为奇数时，调用函数求1+1/3+...1/n
           */

           function sum(n){
               var res=0;
               if(n%2==0){
                   //偶数
                   for(var i=2; i<=n; i+=2){
                       res += 1/i;
                   }
               }else{
                   for(var i=1; i<=n; i+=2){
                       res += 1/i;
                   }
               }
               return res;
           }
           document.write(sum(3));
        </script>
