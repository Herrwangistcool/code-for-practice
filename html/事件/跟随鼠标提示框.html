<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        a{
            display: block;
            font-size: 40px;
            margin: 100px;
            width: 130px;
        }

        #msg{
            width: 600px;
            height: 150px;
            background-color: gray;
            color:white;
            display:none;
            position:absolute;
        }
    </style>
    <script>
        /*
            事件类型：
                mouseover
                    让提示框显示
                mouseout
                    让提示框隐藏
                mousemove
                    让提示框跟随鼠标去移动
                    clientX     clientY     可视窗口的左上角为原点
        */

        // arr按照a标签的顺序存储人物简介信息
        

        window.onload=function(){
            var arr=["李世民（598年1月28日【一说599年1月23日】—649年7月10日），祖籍陇西成纪（今甘肃秦安），一说陇西狄道\
            （今甘肃省临洮县）人，又说钜鹿郡人。 [138]  唐朝第二位皇帝（626年—649年在位），政治家、战略家、军事家、诗人。",
            "唐高宗李治（628年7月21日 [1-2]  -683年12月27日 [3]  ），字为善，唐朝第三位皇帝（649年7月15日-683年12月27日在位），\
            唐太宗李世民第九子，母为文德顺圣皇后长孙氏，太子李承乾、魏王李泰同母弟。",
            "武曌[zhào] [1]  （624年－705年12月16日 [2]  ），即武则天，并州文水（今山西省文水县）人。唐朝至武周时期政治家，武周开国君主\
            （690年－705年在位），也是中国历史上唯一的正统女皇帝、即位年龄最大（67岁）及寿命最长的皇帝之一（82岁）。",
            "唐玄宗李隆基（685年9月8日—762年5月3日），唐高宗李治与武则天之孙，唐睿宗李旦第三子，故又称李三郎，母窦德妃。 [1]  唐朝在位最长的皇帝（712年—756年在位）。"];

            var oAs=document.getElementsByTagName("a");
            var oMsg=document.getElementById("msg");

            // 给a标签绑定事件
            for(var i=0; i<oAs.length; i++){
                // 给a标签添加一个index属性
                oAs[i].index=i;
                oAs[i].onmouseover=function(){
                    // 通过index获取到当前数组下标
                    oMsg.innerHTML=arr[this.index];
                    // 鼠标移入时展示简介
                    oMsg.style.display='block';
                }

                oAs[i].onmouseout=function(){
                    //鼠标移出时隐藏简介
                    oMsg.style.display='none';
                }

                // 添加鼠标移动事件
                oAs[i].onmousemove=function(ev){
                    // 获取事件对象
                    var e=ev || window.event;
                    //若简介所在div与鼠标位置一致，会导致鼠标碰到div节点，从而重复触发mouseout
                    //在x轴与y轴各加5px距离避免这个问题
                    oMsg.style.left=e.clientX+5+"px";
                    oMsg.style.top=e.clientY+5+"px";
                }
            }
        }
    </script>
</head>
<body>
    <a href="#">唐太宗</a>
    <a href="#">唐高宗</a>
    <a href="#">武则天</a>
    <a href="#">唐玄宗</a>
    <div id="msg"></div>
</body>
</html>
