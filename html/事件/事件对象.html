<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        /*
            事件绑定
                元素节点.on+事件类型=匿名函数；
            【注】系统会在事件绑定完成后，生产一个事件对象

            触发事件的时候，系统会自动调用绑定的函数，将事件对象当作第一个参数传入
        */

        // 事件对象获取
        function show(ev){
            // 通过arguments拿到传入的实参
            alert(arguments[0]);    //[object MouseEvent] 鼠标事件对象
            // 通过形参拿事件对象的方法在IE8以下不兼容，IE8以下通过window.event
            //alert(ev);              //用形参也可以获取到传入参数
            // 浏览器兼容
            var e=ev || window.event;   //如果第一个参数有值，说明参数不为空，最终就执行第一个
            alert(e);
            alert("hello world");
        }

        window.onload=function(){
            var oBtn=document.getElementById("btn1");
            oBtn.onclick=show;
        }
    </script>
</head>
<body>
    <button id="btn1">按钮</button>
</body>
</html>
