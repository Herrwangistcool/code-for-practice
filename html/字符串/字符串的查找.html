<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />
        <title>Document</title>
        <script>
            /*
                charCoadeAt()
                    格式：字符串.carCodeAt(下标)
                    功能：访问字符串中对应下标的ASCII码值

                String.fromCharCode();
                    格式：String.fromCharCode(码值1, 码值2...);
                    功能：将传入的ASCII码值转换成对应的字符
                    返回值：组成的字符串
            */

            var str="hello";
            document.write(str.charCodeAt(1)+"<br/>");
            var newStr=String.fromCharCode(97,98,99,100);
            document.write(newStr+"<br/>");

            /*
                indexOf()
                    格式：supStr.indexOf(subStr, start);
                    参数：第一个参数，查找的字符串
                         start 从哪个下标开始查找，如果不传入，默认从下标0开始查找
                    功能：在supStr中查找subStr第一次出现的位置，从start这个位置开始查找。
                    返回值：-1 说明没有查到
            */

            var supStr="abcabcabc";
            var subStr="abc";
            
            var index=supStr.indexOf(subStr,2);
            document.write(index+"<br/>");

            /*
                lastIndexOf()
                    格式：supStr.lastIndexOf(subStr);
                    参数：subStr，查找的字符串, 第二个参数是开始查找的位置，查找的下标是从右往左的
                    功能：在supStr中查找subStr最后一次出现的位置
                    返回值：-1 说明没有查到
            */

            var lastIndex=supStr.lastIndexOf(subStr, 4);
            document.write(lastIndex+"<br/>");

            /*
                search()
                    格式：supStr.search(subStr);
                    参数：字符串/正则表达式
                    功能：在supStr中查找subStr第一次出现的位置
                    返回值：-1 没有查找到

                正则表达式：
                    修饰符：i 忽略大小写 g 全局匹配
            */

            var searchIndex=supStr.search(subStr);
            document.write(searchIndex+"<br/>");
            var str="Abcabcabc";
            //reStr是正则表达式
            //可以匹配大小写
            var reStr=/abc/i;
            var reIndex=str.search(reStr);
            document.write(reIndex+"<br/>");
        </script>
    </head>
    <body>
        
    </body>
</html>
