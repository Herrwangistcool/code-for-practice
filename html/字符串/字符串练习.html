<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />
        <title>Document</title>
        <script>
           /*
                1.将字符串str="When I was young, I love a girl in neighbor class."中，从young提取到girl生成新字符串，但是不许数
           */

           var str="When I was young, I love a girl in neighbor class.";
           var start=str.indexOf("young");
           //indexOf返回girl第一次出现的下标，即字母g的下标，需要加上girl单词本身的长度
           var end=str.indexOf("girl")+"girl".length;
           var newStr=str.substring(start, end);
           document.write(newStr+"<br/>");

           /*
                2.将字符串中单词用空格隔开
                已知传入的字符串中只有字母，每个单词的首字母大写，请将每个单词用空格隔开，只保留一个单词首字母大写
                传入：“HelloMyWorld”
                返回："Hello my world"

                [思路]
                    1.字符串转成数组    split("")
                    2.数组转成字符串    join("")
           */

            function wordOfStr(str){
                var arr=str.split("");
                for(var i=1; i<arr.length; i++){
                    //判断大小写，根据ASCII码值
                    if(arr[i]>="A" && arr[i]<="Z"){
                        //1.将大写字母转成小写 2.插入一个空格
                        arr[i]=arr[i].toLowerCase();
                        arr.splice(i,0," ");
                    }
                }
                //document.write(arr+"<br/>");
                return arr.join("");
            }

            var wordStr=wordOfStr("HelloMyWorld");
            document.write(wordStr+"<br/>");
        </script>
    </head>

    </body>
</html>
