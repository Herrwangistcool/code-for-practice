<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />
        <title>Document</title>
        <style>
            #div1{
                background-color:blue;
            }
            .box{
                    height: 300px;
                }
        </style>
        <script>
            window.onload=function(){
                /*
                    通过.style.xxx的方式只能访问内联的css样式
                */

                var oDiv=document.getElementById('div1');
                // console.log(oDiv.style.height);
                // console.log(oDiv.style.width);
                // console.log(oDiv.style.backgroundColor);

                /*
                    获取当前有效样式
                    系统提供了两种方法(不同浏览器):
                        elem.currentStyle[attr]
                */

                //console.log(oDiv.currentStyle['height']);   //IE兼容
                console.log(getComputedStyle(oDiv)['height']);  //火狐、谷歌兼容

                //浏览器兼容
                function getStyle(node, cssStyle){
                    return node.currentStyle ? node.currentStyle[cssStyle] : getComputedStyle(node)[cssStyle];
                }

                /*设置样式，设置的是行内样式*/

                var oBtn=document.getElementById('btn1');
                oBtn.onclick=function(){
                    oDiv.style.backgroundColor='orange';
                }
            }
        </script>
    </head>
    <body>
        <div id="div1" style='width: 200px; background-color:red' class='box'></div>
        <button id="btn1">changeCSS</button>
    </body>
</html>
