<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />
        <title>Document</title>
        <script>
            /*
                document.getElementById(id)

                node.getElementsByTagName(标签名);
                功能：从node节点开始，通过标签名获取符合条件的元素节点

                node.getElementsByClassName(class名字)
                功能：通过class名字获取符合条件的元素节点
                【注】一般使用在表单元素里

                document.getElementsByName(name属性的值)
                功能：通过name属性的值获取符合条件的元素节点
            */

            /* window.onload=function(){
                var aLis=document.getElementsByTagName('li');
                //alert(aLis.length);
                //使用起来和数组类似, 一般情况，把这种叫做伪数组

                var oOl=document.getElementById('ol1');
                var olLi=oOl.getElementsByTagName('li');
                //获取ol下的所有li节点
                console.log(olLi.length);
                for(var i=0; i<olLi.length; i++){
                    olLi[i].style.backgroundColor='red';
                }

                //获取ul标签下所有box类的节点
                var oUl=document.getElementById('ul1');
                var nodes=oUl.getElementsByClassName('box');
                for(var i=0; i<nodes.length; i++){
                    nodes[i].style.color='green';
                }
            } */

            /*
                document.querySelector()
                返回值：找到符合条件的第一个元素节点

                document.querySelectorAll()
                返回值：伪数组找到符合条件的所有元素节点

                参数：字符串 CSS样式选择器格式
            */

            window.onload=function(){
                var node=document.querySelector('#ol1');
                node.style.color='blue';

                var node2=document.querySelector('ol .box');
                node2.style.backgroundColor='red';

                var node3=document.querySelector('ul li');
                node3.style.backgroundColor='green';

                var node4=document.querySelector("[name=hello]");
                node4.style.color='purple';

                var lisOl=document.querySelectorAll('ul li');
                console.log(lisOl.length);
                for (var i=0; i<lisOl.length; i++){
                    lisOl[i].style.color='yellow';
                }
            }
        </script>
    </head>
    <body>
        <ul id="ul1">
            <li>111</li>
            <li class='box'>111</li>
            <li>111</li>
            <li>111</li>
            <li class='box'>111</li>
            <li name='hello'>111</li>
        </ul>
        <input type="text" name='hello'/>
        <span name='hello'>span</span>
        <ol id='ol1'>
            <li>222</li>
            <li class='box'>222</li>
            <li class='box'>222</li>
            <li>222</li>
        </ol>
    </body>
</html>
