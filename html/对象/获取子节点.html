<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        window.onload=function(){
            /*
                childnodes  访问当前节点下的所有子节点
                firstchild  访问子节点的首位
                lastchild   访问子节点的最后一位
                nextSibling 访问当前节点兄弟节点中的下一个节点
                previousSibling 访问当前节点兄弟节点的上一个节点

                【注】下述方法只获取子节点中的元素节点  IE8以下不兼容

                children
                firstElementChild
                lastElementChild
                nextElementSibling
                previousElementSibling

                回车，空格，换行 看不见，是字符

                        nodeType    nodeName    nodeValue
                元素节点    1         标签名       null
                属性节点    2         属性名      属性值
                文本节点    3         #text      文本内容
            */

            var oDiv=document.getElementById("div1");
            console.log(oDiv.childNodes);   //节点列表对象
            console.log(oDiv.childNodes[0].nodeName);
            console.log(oDiv.childNodes[1].nodeType);
            console.log(oDiv.childNodes[2].nodeValue);
            
            /*
                将纯空白的文本节点删除
            */

            alert(oDiv.children.length);
        }
    </script>
</head>
<body>
    <div id="div1">
        <em>em文本</em>
        div文本
        <strong>strong文本</strong>
    </div>
</body>
</html>
