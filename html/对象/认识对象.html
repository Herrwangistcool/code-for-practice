<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />
        <title>Document</title>
        <script>
            /*
                1.通过new运算符声明对象
                2.通过省略new
                3.对象常量赋值(使用大括号代表对象)
            */

            /* var obj1=new object(); */
            /* var obj2=object(); */
            var obj3={};

            //新增属性, 使用起来和普通变量没有任何区别
            obj3.username='Ironman';
            obj3.age=18;
            //[]填写的必须是字符串
            obj3['gender']='male'

            //新增方法，使用起来和普通函数没有任何区别
            obj3['print']=function(){
                document.write(obj3['gender']);
            }
            obj3.show=function(){
                document.write('my name is '+obj3.username);
            }

            obj3.show();
            obj3['print']();

            /*
                delete 删除对象的属性或方法
            */

            delete obj3.age;

            var car={
                speed:60,
                run: function(road){
                    return road.length/car.speed;
                }
            }

            var bridge={
                length: 1000
            }

            var hours=car.run(bridge);
            //.toFixed(2)保留两位小数
            document.write("<br/>"+hours.toFixed(2));
        </script>
    </head>
    <body>
        
    </body>
</html>
