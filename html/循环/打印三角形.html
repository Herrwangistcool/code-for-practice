<!DOCTYPE html>
<html>
    <head>
        <meta charset='UTF-8'>
        <title>打印三角形</title>
        <base target='_blank'>
        <script>
            //确定输出的行
            for(var i=1; i<=5; i++){
                //圆圈个数
                for(var j=1; j<=i; j++){
                    document.write("⭕");
                }
                document.write("<br />");
            }
            
        </script>
    </head>

    </body>
</html>
