        <script>
            /*
            输入年，月，日，计算某一天是该年的第几天
            */
           var year=2008;
           var month=3;
           var date=5;
           var sum=0;
           switch(month){
               case 12:
                   sum +=30;
               case 11:
                   sum +=31;
               case 10:
                   sum +=30;
               case 9:
                   sum +=31;
               case 8:
                   sum +=31;
               case 7:
                   sum +=30;
               case 6:
                   sum +=31;
               case 5:
                   sum +=30;
               case 4:
                   sum +=31;
               case 3:
                   sum +=28;
                   if(year%4==0 && year%100 !=0 || year%400==0){
                       sum +=1;
                   }
               case 2:
                   sum +=31;
               case 1:
                   sum +=date;
                   break;
               default:
                   alert("Error!");
           }
           document.write("这是第"+sum+"天");
           var week=parseInt(sum/7)+1;
           document.write("<br />"+"这是第"+week+"周");
        </script>
