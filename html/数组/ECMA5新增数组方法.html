<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />
        <title>Document</title>
        <script>
            //indexOf方法
            var arr=[10,20,30,40,50,20,30];
            var index=arr.indexOf(20, 0);
            document.write(index+"<br/>");

            //forEach方法
            arr.forEach(function(item, index, arr){
                /*
                    item当前遍历到的元素
                    index当前遍历到元素的下标
                    arr数组本身
                */
                document.write(item+","+index+","+arr+"<br/>");
            });

            //map方法
            var newArr=arr.map(function(item, index, arr){
                //遍历要做的事
                return item+1;
            });
            document.write(newArr+"<br/>");
            document.write(arr+"<br/>");

            //filter方法
            var filterArr=arr.filter(function(item, index, arr){
                //过滤的条件
                return item>20; //找出所有大于20的元素
            });
            document.write(filterArr+"<br/>");

            //some方法, 在数组中查找是否有符合条件的元素
            var res=arr.some(function(item, index, arr){
                document.write(item+"<br/>");
                return item>20;
            });
            document.write(res+"<br/>");

            //every方法, 数组中每一个元素都符合条件返回true
            var everyArr=arr.every(function(item, index, arr){
                document.write(item+"<br/>");
                return item<30;
            });
            document.write(everyArr+"<br/>");

            //reduce方法 归并
            var reduceArr=arr.reduce(function(prev, next, index, arr){
                //prev 第一次为下标为零的元素, 从第二次开始是上一次遍历return的值
                //next 从下标1开始, 当前遍历到的元素
                document.write(prev+","+next+"<br/>");
                return prev+next;
            });
            document.write(reduceArr+"<br/>");
        </script>
    </head>
    <body>
        
    </body>
</html>
