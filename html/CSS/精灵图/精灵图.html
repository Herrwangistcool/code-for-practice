<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />
        <title>Document</title>
        <style>
            *{
                padding: 0;
            }
            ul{
                /* 去掉列表样式 */
                list-style: none;
            }
            ul li{
                float: left;
                margin-right: 10px;
            }
            ul li div{
                width: 300px;
                height: 300px;
                background: cadetblue;
            }
            ul li.a1:hover div{
                /* 改变背景图的位置 */
                /*背景图后面跟的是left和top*/
                background: url(./jingling.jpg) 0px 0px;
            }
            ul li.a2:hover div{
                background: url(./jingling.jpg) -300px 0px;
            }
            ul li.a3:hover div{
                background: url(./jingling.jpg) -600px 0px;
            }
            ul li.a4:hover div{
                background: url(./jingling.jpg) 0px -300px;
            }
            ul li.a5:hover div{
                background: url(./jingling.jpg) -300px -300px;
            }
            ul li.a6:hover div{
                background: url(./jingling.jpg) -600px -300px;
            }
            ul li.a7:hover div{
                background: url(./jingling.jpg) 0px -600px;
            }
            ul li.a8:hover div{
                background: url(./jingling.jpg) -300px -600px;
            }
            ul li.a9:hover div{
                background: url(./jingling.jpg) -600px -600px;
            }
        </style>
    </head>
    <body>
        <ul>
            <li class="a1">
                001
                <div></div>
            </li>
            <li class="a2">
                002
                <div></div>
            </li>
            <li class="a3">
                003
                <div></div>
            </li>
            <li class="a4">
                004
                <div></div>
            </li>
            <li class="a5">
                005
                <div></div>
            </li>
            <li class="a6">
                006
                <div></div>
            </li>
            <li class="a7">
                007
                <div></div>
            </li>
            <li class="a8">
                008
                <div></div>
            </li>
            <li class="a9">
                009
                <div></div>
            </li>
        </ul>
    </body>
</html>
