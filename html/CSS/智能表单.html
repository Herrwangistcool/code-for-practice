<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />
        <title>Document</title>
        <style>
            *{
                padding:0;
                margin: 0;
            }

            form{
                width: 350px;
                background-color: #9CBC2B;
                margin: 20px auto;
                padding: 0 15px;
                border-radius: 5px;
            }

            .step{
                font-size: 14px;
                font-weight: bold;
                margin: 10px 0;
            }

            .form-line{
                border-radius: 5px;
                border-color: #F0F5DF;
                border-width: 2px;
                border-style: solid;
                padding: 3px;
                margin: 3px 0;
                background-color: #CEDE95;
                font-size: 12px;
                padding-left: 10px;
            }

            .form-line span{
                display: inline-block;
                width: 110px;
            }

            .form-line input{
                background-color: white;
                border: none;
                height: 20px;
                border-radius: 3px;
                width: 180px;
            }

            /* .form-line这个class下面的input的标签，同时type=radio */
            .form-line input[type=radio]{
                /* 调整单选框的大小 */
                width: 25px;
                height: 12px;
            }

            .form-line textarea{
                width: 180px;
                height: 70px;
                vertical-align: top;
                border: none;
                border-radius: 3px;
                /* 文本区域只能垂直方向调整 */
                resize: vertical;
                /* 去掉光圈 */
                outline: none;
            }

            input.submit-btn{
                border: none;
                background-color: #374313;
                color: white;
                display: block;
                width: 100px;
                padding: 5px 0;
                border-radius: 20px;
                margin: 10px auto;
                /*cursor表示光标 pointer表示指针*/
                cursor: pointer;
            }
        </style>
    </head>
    <body>
        <form action="">
            <section>
                <p class="step">第一步，详细信息</p>
                <p class="form-line">
                    <span>姓名</span>
                    <input type="text" placeholder="请输入姓名">
                </p>
                <p class="form-line">
                    <span>电话</span>
                    <input type="text" placeholder="13988884444">
                </p>
                <p class="form-line">
                    <span>facebook主页</span>
                    <input type="url">
                </p>
            </section>
            <section>
                <p class="step">第二步，收货地址</p>
                <p class="form-line">
                    <span>详细地址</span>
                    <textarea placeholder="想吃点啥就吃点啥吧"></textarea>
                </p>
                <p class="form-line">
                    <span>邮编</span>
                    <input type="text">
                </p>
            </section>
            <section>
                <p class="step">第三步，银行卡信息</p>
                <p class="form-line">
                    <span>银行卡类型</span>
                    <input type="radio" name="cardType">借记卡
                    <input type="radio" name="cardType">信用卡
                    <input type="radio" name="cardType">VISA卡
                </p>
                <p class="form-line">
                    <span>密码</span>
                    <input type="number" placeholder="这个不用输入">
                </p>
                <p class="form-line">
                    <span>持卡人</span>
                    <input type="text">
                </p>
            </section>
            <p>
                <input type="submit" value="提交" class="submit-btn">
            </p>
        </form>
    </body>
</html>
