<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .opacity{
            opacity:0.3;
            filter:alpha(opacity=30);   /*兼容IE早期版本浏览器*/
            -moz-opacity:0.3;           /*兼容Firefox浏览器*/
        }
    </style>
</head>
<body>
    <img src="images/bg.jpg" title="不透明图像" />
    <img src="images/bg.jpg" title="图像透明度为0.3" class="opacity"/>
</body>
</html>
