<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .pic1{
            /* border-style属性用于设置边框的样式，solid表示实线，dotted表示点线，dashed表示虚线 */
            border-style: dotted;
            border-color: #000066;
            /* 边框粗细 */
            border-width: 2px;
        }
        .pic2{
            border-style: dashed;
            border-color: #FF0000;
            border-width: 10px;
        }
    </style>
</head>
<body>
    <img src="images/picture.jpg" class="pic1" />
    <img src="images/picture.jpg" class="pic2" />
</body>
</html>
