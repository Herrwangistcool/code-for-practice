<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />
        <title>Document</title>
        <style>
            .test{
                width: 100px;
                height: 100px;
                background-color: #000000;
            }
            /* 鼠标滑入这个样式的时候会产生什么变化 */
            .test:hover{
                background-color: pink;
            }
            /* 设置超链接样式 */
            .info{
                color: steelblue;
                text-decoration: none;
            }
            .info:hover{
                /* 加回下划线 */
                text-decoration: underline;
            }
        </style>
    </head>
    <body>
        <div class="test">

        </div>
        <a href="https://www.bilibili.com" class="info">bilibili</a>
    </body>
</html>
