<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />
        <title>Document</title>
        <style>
            *{
                margin: 0;
                padding: 0;
            }
            header, footer{
                height: 50px;
                background-color: #445464;
                text-align: center;
                color: white;
                line-height: 50px;
            }
            main{
                overflow: auto;
            }
            nav, section, aside{
                float: left;
            }
            main>nav{
                width: 25%;
            }
            main>section{
                width: 50%;
                padding: 0 10px;
                /* 向内填充，不改变元素大小 */
                box-sizing: border-box;
            }
            main>aside{
                width: 25%;
            }
            p{
                height: 30px;
                background-color: #849784;
                text-align: center;
                margin: 10px 0;
                color: white;
            }
        </style>
    </head>
    <body>
        <!-- 头部 -->
        <header>
            Header
        </header>
        <!-- 网页主体 -->
        <main>
            <!-- 导航 -->
            <nav>
                Nav
                <p>link</p>
                <p>link</p>
                <p>link</p>
                <p>link</p>
            </nav>
            <!-- 区块，片段，类似与div容器 -->
            <section>
                <!-- 文章，通常指数据内容 -->
                <article>
                    article
                    <p></p>
                    <p></p>
                    <p></p>
                    <p></p>
                    <p></p>
                </article>
            </section>
            <!-- 侧边栏 -->
            <aside>
                Aside
            </aside>
        </main>
        <!-- 尾部 -->
        <footer>
            Footer
        </footer>
    </body>
</html>
