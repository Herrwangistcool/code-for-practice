<!DOCTYPE html>
<html>
    <head>
        <meta charset='UTF-8'>
        <title>登录注册</title>
        <base target='_blank'>
        <link rel='stylesheet' type='text/css' href='./style.css'>
    </head>
    <body>
        <div class="container">
            <div class="login-box">
                <div class="apple-btn"></div>
                <div class="title"></div>
                <div class="input">
                    <input type="text" placeholder="Input your username" />
                </div>
                <div class="input">
                    <input type="password" placeholder="Input your password" />
                </div>
                <div class="btn login-btn">
                    <span>登录</span>
                </div>
                <div class="change-box login-change">
                    <div class="change-btn toSign">
                        <span>去注册</span>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
