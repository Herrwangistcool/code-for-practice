<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>JQuery核心函数</title>
        <script src="https://cdn.staticfile.org/jquery/1.10.2/jquery.min.js"></script>
        <script>
            $(function(){
                alert("弹出窗口");
                var $box1=$(".box1");
                var $box2=$("#box2");
                console.log($box1);
                console.log($box2);
                var $p=$("<p>我是段落</p>");
                console.log($p);
                $box2.append($p);
            });
        </script>
    </head>
    <body>
        <div class="box1">123</div>
        <div id="box2">321</div>
    </body>
</html>
