<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>菜鸟教程</title>
        <style>
                div
                {
                    background-color: lightblue;
                    width: 300px;
                    border: 5px solid lightgoldenrodyellow;
                    padding:5px;
                    margin: 25px;
                }
        </style>
        <script>
            $(function(){
                alert("Hello!");
            })
        </script>
    </head>
    <body>
        <h2>盒子演示模型</h2>
        <p>CSS盒模型本质上是一个盒子，封装周围的HTML元素，它包括：边距，边框，填充，和实际内容。</p>
        <div>这里是盒子里的实际内容，有5px内间距，25px外间距，5px边框。</div>
    </body>
</html>
