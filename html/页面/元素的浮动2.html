<!DOCTYPE html>
<html>
    <head>
        <meta charset='UTF-8'>
        <title>banner</title>
        <base target='_blank'>
        <style>
            .a{
                width: 20%;
                background-color: orangered;
            }
            .b{
                width: 60%;
                background-color: green;
            }
            .c{
                width: 20%;
                background-color: blue;
            }
            .a,.b,.c{
                float:left;
                height: 200px;
            }
            .grey{
                height: 360px;
                background-color: #222222;
            }
            .outer{
                height: 200px;
            }
        </style>
    </head>
    <body>
        <div class="outer">
            <div class="a"></div>
            <div class="b"></div>
            <div class="c"></div>
        </div>
        
        <div class="grey"></div>
    </body>
</html>
