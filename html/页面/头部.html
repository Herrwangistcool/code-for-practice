<! DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>html头部</title>
        <base href="https://www.runoob.com/" target="_blank">
    </head>
    <body>
        <h1>
            HTML头部元素
        </h1>
        <hr />
        <p>
            <h2>base元素</h2>
            <br />
                base标签描述了基本的链接地址/链接目标，该标签作为HTML文档中所有的链接标签的默认链接
            <br />
            <a href="https://www.runoob.com/html">
                <img src="images/logo.png" width="258" height="38">
            </a>
        </p>
        <p>
            <h2>meta标签使用实例</h2>
            为搜索引擎定义关键字：
            <br />
        </p>
    </body>
</html>
