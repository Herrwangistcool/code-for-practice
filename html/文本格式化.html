<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>文本格式化</title>
</head>
<body>
<h1>文本格式化</h1>
<!-- img loading="lazy" src="https://www.runoob.com/images/pulpit.jpg" width="250" height="250" -->
<hr />
<p>
<b>文本加粗1</b>
<strong>文本加粗2</strong>
<br />
<i>文本倾斜1</i>
<em>文本倾斜2</em>
<br />
<big>文本放大</big>
<small>文本缩小</small>
<br />
文本上标<sup>up</sup>
文本下标<sub>down</sub>
</p>
<p>
<h2>地址</h2>
<address>
Written by <a href="Herrwangistcool@foxmail.com">Daniel Wang</a>.
<br />
Visit us at:
<br />
Box 564, Disneyland
<br />
</address>
</p>
<p>
<h2>缩略语</h2>
<abbr title="etcetera">etc.</abbr>
</p>
<p>
<h2>引用语</h2>
WWF's goal is to: 
<q>Build a future where people live in harmony with nature.</q>
We hope they succeed.
</p>
<p>
<h2>插入字与删除字</h2>
My favorite color is <del>blue</del><ins>red</ins>
</p>
</body>
</html>
