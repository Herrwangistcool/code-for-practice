<!DOCTYPE html>
<html>
<head> 
<meta charset="utf-8"> 
<title>菜鸟教程(runoob.com)</title> 
<style>
	a
	{
		text-decoration:none;
		color: rgb(127, 225, 255);
	}
	img
	{
		vertical-align: text-bottom;
	}
</style>
</head>
<body>
<p>
	创建图片链接: 
	<a href="https://github.com/Herrwangistcool">
	<img border="10" src="http://online.sccnn.com/img2/5890/cat160516-03.png" alt="web search" width="32" height="32">
	</a>
</p>
<p>
	创建无边框图片:
	<a href="https://github.com/Herrwangistcool">
	<img border="0" src="http://online.sccnn.com/img2/5890/cat160516-03.png" alt="web search" width="32" height="32">
	</a>
</p>
<p>
	target属性：
	<br />
	<a href="https://github.com/Herrwangistcool" target="_blank">
	_blank 在新窗口中打开被链接文档
	</a>
	<br />
	<a href="https://github.com/Herrwangistcool" target="_self">
	_self 默认，在相同的框架中打开被链接文档
	</a>
	<br />
	<a href="https://github.com/Herrwangistcool" target="_parent">
	_parent 在父框架集中打开被链接文档
	</a>
	<br />
	<a href="https://github.com/Herrwangistcool" target="_top">
	_top 在整个窗口中打开被链接文档
	</a>
</P>
<p>
	id属性：
	<br />
	<a href="https://github.com/Herrwangistcool#js-contribution-activity" target="_blank">
	用#+id属性定位
	</a>
</p>
